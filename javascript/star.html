<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body leftmargin="200px">
    <a href="../HTML/link/pages/assignments/index.html">Go to assignments page</a>
    <h3>Star output</h3>
    <script>
        let row, col, r, c;
        for(row=1; row<=5; row++)
        {
            for(col=1; col<=row; col++)
            {
                document.write("*\t");
            }
            document.write('<br>');
        }
        document.write('<br>');
        
       for(r=1; r<=5;r++)
       {
           for(c=5;c>=r;c--)
           {
               document.write("*\t");
           }
           document.write('<br>');
       }


    </script>
</body>
</html>
