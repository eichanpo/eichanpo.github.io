<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body leftmargin="120px">
    <a href="../HTML/link/pages/assignments/index.html">Go to Assignments Page</a>
  
    <p>
        <ul>
            <li>Fail (mark between 0 to 49)</li>
            <li>Pass (mark between 50 to 64)</li>
            <li>Credit (mark between 65 to 80)</li>
            <li>Distinction (mark between 81 to 100)</li>
            <li>Try again(mark should be between 0 to 100)</li>
        </ul>
    </p><br>
    <center>
        <h1>Exam Result</h1>
    <form name="myForm">
        
        <div>
            <label for="c">Turbo C</label>
            <input type="number" name="c" id="c" required placeholder="Enter Turbo C mark"><br><br>
        </div>
        <div>
            <label for="java">Java</label>
            <input type="number" name="java" id="java" required placeholder="Enter Java mark"><br><br>
        </div>
        <div>
            <label  for="js">JavaScript</label>
            <input type="number" name="js" id="js" required placeholder="Enter JavaScript mark"><br><br>
        </div>
        
            <div>
                <button  type="button" onclick="result()">Result</button>
            </div> <hr>
    </center>
        
    </form>
    <script>
        function result()
        {
            //alert('Hello!');// just testing
            //let c = document.myForm.c.value;
            let c = document.myForm.c.value;
            console.log(c);
            let java = document.myForm.java.value;
            console.log(java);
            let js = document.myForm.js.value;
            console.log(js);
            
            if(c>=0 && c<=100 && java>=0 && java<=100 && js>=0 && js<=100)
            {
                if(c>=0 && c<50 || java>=0 && java<50 || js>=0 && js<50) 
                {
                    document.write('<h1>Sorry, this student has failed.</h1>');
                }
                else if(c>=50 && c<=64 && java>=50 && java<=64 && js>=50 && js<=64)
                {
                    document.write('<h1>Great! This student has Passed.</h1>');
                }
                else if(c>=81 && c<=100 || java>=81 && java<=100 || js>=81 && js<=100)
                {
                    document.write('<h1>Congratulations! This student has achieved Distinction.</h1>');
                }else{
                    document.write('<h1>Awesome! This student has achieved Credit.</h1>');
                }
               
            }else{
                document.write('<h1>The marks should be between 1 to 100! Please try again.</h1>');
            }
        }
    </script>
</body>
</html>
