<body>
    <script>
        //syntax
        let fname="Toyoda";
        let lname='Yasuhiro';
        console.log(fname); //Toyoda
        console.log(typeof(fname)); //String
        let age=38;
        console.log(age); //38
        console.log(typeof(age));//number
        let js= true;
        console.log(js);//true
        console.log(typeof(js));//boolean
        let arr=[1,2,3,'a','b','c'];
        console.log(arr);//1,2,3,'a','b','c'
        console.log(arr[2]);//3
        console.log(typeof(arr));//object
        let car= {name:'Toyoda', color:'black'};//thu ka object type phyit per tel
        console.log(car);//object{name:Toyoda color:black}
        console.log(typeof(car));//object
