<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Operator</h1>
    <script>
        //assign operator
        let assign = "Assign Operator";
        console.log(assign);
        //addition operator
        let sum = 2 + 1;
        console.log(sum);

        let ans = sum + 1;
        console.log(ans);

        let ans1 = '10' + ans;
        console.log(ans1);

        //numeric
        let n = 50;
        n -= 20;
        console.log(n);

        n /=4;
        console.log(n);
        n /=11;
        console.log(n);

        n %= 4;
        console.log(n.toFixed(2));











    </script>
    </center>
</body>
</html>
