<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            color: red;
        }
        h5 ul li {
            color: blue;
            font-size: 21px;
            
        }
    </style>
</head>
<body>
    <div class="evenodd">
        <h1>Even/Odd checking</h1>

    </div>
    <script>
        alert(`Please enter valid input type!`+"\n"+`Alphabet entry is not allowed` +"\n" + `Only number type be allowed.`);
        let num = prompt("Enter the number:");
        
        if(num >= 0) {
            if((num % 2) == 0) {
            alert("You entered " + num + ". It is even.");
        }
        else if ((num % 2) != 2) {
            alert("You entered " + num + ". It is odd.");
        }
        }else {
            alert("You enter invalid type.");
        }
    </script>
</body>
</html>
