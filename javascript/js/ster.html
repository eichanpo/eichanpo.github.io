<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            display: inline-block;
            color: red;
            
        }
    </style>
</head>
<body>
    <h1 style="color: grey;">Star grid</h1><br>
    <script>
        
        for(let i = 0; i < 5; i++) {
            for(let j = 5; j >i; j--) {
                document.write(`<h1>*</h1>`);
            }document.write("<br>");
        }


    </script>
</body>
</html>
