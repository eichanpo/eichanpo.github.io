<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
     h1 {
        color:red;
        text-align: center;
    }
   </style>
</head>
<body>
    <h1>Switch</h1>
    <script>
        let num = parseInt(prompt("Enter number between 1 to 5!"));
        switch (num) {
            case 1 : 
                document.write("You entered 1"); break;
            case 2 :
                document.write("You entered 2"); break;
            case 3 : 
                document.write("You entered 3"); break;
            case 4 : 
                document.write("You entered 4"); break;
            case 5 : 
                document.write("You entered 5"); break;
            default:
                document.write("You entered out of range");
                break;
        }

    </script>
</body>
</html>
