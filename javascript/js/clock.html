<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: lobster;
            src: url(../fonts/Lobster/Lobster-Regular.ttf);
        }
        #time {
            width:300px;
            height:63px;
            text-align: center;
            background-color: black;
            color:#fff;
            padding-top: 27px;
        }
        .h1 {
            font-size:3rem;
            text-align: center;
            color: rgb(253, 85, 47);
            font-family: lobster;
        }
    </style>
</head>
<body>
    <h1 class="h1">Digital Clock</h1>
    <center>
        <h1 id="time"></h1>
    </center>
    <script>
        function clock() {
            let rightNow = new Date();
            let hr = rightNow.getHours();
            let min = rightNow.getMinutes();
            let sec = rightNow.getSeconds();
            
            h = hr > 12 ? hr-12 : hr;
            m = hr > 12 ? min : min;
            s = hr >12 ? sec +' PM': sec+' AM';
            document.getElementById('time').innerHTML = `${h} : ${m} : ${s}`;
            
        }
        clock();
        setInterval('clock()',1000);
    </script>
</body>
</html>
