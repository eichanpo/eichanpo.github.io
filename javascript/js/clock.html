<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            width:300px;
            height:70px;
            text-align: center;
            background-color: black;
            color:#fff;
            padding-top: 34px;
        }
        p {
            font-size:3rem;
            margin-left: 550px;
            font-weight: bold;
            color: rgb(253, 85, 47);
        }
    </style>
</head>
<body>
    <p>Digital Clock</p>
    <center>
        <h1 id="time"></h1>
    </center>
    <script>
        function clock() {
            let rightNow = new Date();
            let hr = rightNow.getHours();
            let min = rightNow.getMinutes();
            let sec = rightNow.getSeconds();
            
            h = hr > 12 ? hr-12 : hr;
            m = hr > 12 ? min : min;
            s = hr >12 ? sec +'PM': sec+'AM';
            document.getElementById('time').innerHTML = `${h} : ${m} : ${s}`;
            
        }
        clock();
        setInterval('clock()',1000);
    </script>
</body>
</html>
