<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let listArr = ['a','b','c','d','e','f'];
        for ( let i = 1; i<=7; i++)
        {
            document.write("<h6> Hello World!</h6>")
        }
        for(let j =0; j<=listArr.length; j++)
        {
            document.write(`<h5>${listArr[j]}</h5>`);
        }
        let n;
        let num = prompt("Enter the number that you want to count: ");
        console.log(num);
        for(n = 1; n<=12; n++)
        {
            document.write(`<h5>${num} * ${n} = ${num*n}</h5>`);
        }
    </script>
</body>
</html>
