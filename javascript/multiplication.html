<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body leftmargin="100px" rightmargin="100px">
    <a href="../HTML/link/pages/assignments/index.html">Go to assignments page</a>
    
    <script>
        let n;
        let num = prompt("Enter the number that you want to count: ");
        console.log(num);
        document.write(`<h1>Multiply by \"${num}\"</h1>`);
        document.write("<h6></h6>");
        for(n = 1; n<=12; n++)
        {
            document.write(`<h5>${num} * ${n} = ${num*n}</h5>`);
        }
    </script>  
</body>
</html>
