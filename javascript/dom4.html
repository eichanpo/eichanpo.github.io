<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body leftmargin="150px" rightmargin="100px">
    <a href="../HTML/link/pages/assignments/index.html">Go to assignments page</a>
    <center>
        <h1 id="h1">CSS DOM</h1>
    
    
        <img src="images/js.jpg" alt="Javascript" id="img" width="480px" height="270px">
    
        <br><br>
   
        <button type="button" onclick="changeSize()">Click</button>
  
    
        <br><br>

        <img src="images/js1.jpg" alt="" id="image" width="500px" height="250px" onmouseover="big()" onmouseout="normal()" ><!--onmouseout event-->
    </center>
    <script>
        function changeSize()
        {
             document.querySelector('#h1').style.backgroundColor = 'blue';  //style ka css use poe
             document.querySelector('#h1').style.color = 'white';
             let img = document.querySelector('#img');
             img.style.width = '600px';
             img.style.height = '330px';
             
        }

        function big()
        {
            let image = document.querySelector('#image');//image ko select pay
            image.style.width = '700px';
            image.style.height = '610px';
        }
        function normal()
        {
            let image = document.querySelector('#image');
            image.style.width = "500px";
            image.style.height = "250px";
        }
    </script>
</body>
</html>
