<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=1;
        while(n<10){
            document.write(`<h5>Number ${n}</h5>`); 
            n+=1; //Number 1, ..., Number 9
        }

        let n1=11;
        do{
            document.write(`<h5>Variable n1 is ${n1}</h5>`);
            n1++;
        }while(n<0) //Variable n1 is 1

         //while loop(work while condition is correct)
         let num = 10;
        while(num<20)
        {
            document.write(`<h3>This number is ${num}</h3>`);
            num++;
        }

        //do while loop(work whether condition is correct or not)
        let num1 = 11;
        do{
            document.write(`<h3>No.${num1}</h3>`);
            n1++;
        }while(n1<10)
    </script>
</body>
</html>
