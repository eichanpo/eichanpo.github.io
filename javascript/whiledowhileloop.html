<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=1;
        while(n<10){
            document.write(`<h5>Number ${n}</h5>`); 
            n+=1; //Number 1, ..., Number 9
        }

        let n1=1;
        do{
            document.write(`<h5>Variable n1 is ${n1}</h5>`);
            n1+=1;
        }while(n<0) //Variable n1 is 1
    </script>
</body>
</html>
