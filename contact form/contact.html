<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Contact form</h1>
        <form action="https://formspree.io/f/xqknnpla" method="POST">
            <div>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div>
                <input type="number" name="contactNo" placeholder="Contact Number" required>
            </div>
            <div>
                <input type="text" name="dob" id="" placeholder="Date of Birth" required>
            </div>
            <div>
                <select name="area" id="">
                    <option>Kachin State</option>
                    <option>Kayar State</option>
                    <option>Kayin State</option>
                    <option>Chin State</option>
                    <option>Mon State</option>
                    <option>Yakhine State</option>
                    <option>Shan State</option>
                    <option>Yangon Division</option>
                    <option>Irrawaddy Division</option>
                    <option>Magwe Division</option>
                    <option>Pegu Division</option>
                    <option>Mandalay Division</option>
                    <option>Sagaing Division</option>
                    <option>Tanintarye Division</option>
                </select>
            </div>
            <div>
                <textarea name="message" id="" cols="30" rows="10" placeholder="text here!"></textarea>
            </div>
            
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
