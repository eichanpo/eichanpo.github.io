<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .day {
            max-width: 200px;
            height: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="day">This is TGIF</p>
    <button id="addcss">Add CSS</button>

    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {  
            $("#addcss").click(function() {
                $(".day").css({'color':'white', 'background-color':'gray'});
            });
        });
    </script>
</body>
</html>
