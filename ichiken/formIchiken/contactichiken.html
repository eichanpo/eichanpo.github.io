<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/80a8460996.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- modify this form HTML and place wherever you want your form -->
    <div class="hero">
        <form id="my-form" action="https://formspree.io/f/mdojoady" method="POST">
            <h1>Contact Us</h1><hr>
            <div class="row">
                <div class="input-group">
                    <input type="text" name="name" id="name" required><br>
                    <label for="name"><i class="fas fa-user"></i>Name:</label>
                </div>
                <div class="input-group">
                    <input type="number" name="contact" required><br>
                    <label for="number"><i class="fas fa-phone-square"></i>Ph Number:</label>
                </div>
            </div>
                <div class="input-group">
                    <input type="email" name="email"><br>
                    <label for="email"><i class="fa-solid fa-envelope"></i>Email:</label>
                </div>
                <!-- <div class="input-group">
                    <input name="message" type="text" required></input><br>
                    <label for="message"><i class="fas fa-comments"></i>Message:</label>
                </div> -->
                <div class="input-group">
                    <textarea name="info" id="" cols="30" rows="10"></textarea>
                    <label><i class="fas fa-comments"></i>Your message:</label>
                </div>
            <button id="my-form-button">Submit</button>
            <p id="my-form-status"></p>
        </form>
    </div>
  <!-- Place this script at the end of the body tag -->
  <script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
</body>
</html>
