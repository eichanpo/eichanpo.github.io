<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Cocacola</td>
                <td>2</td>
                <td>Ks 500</td>
                <td>Ks 1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Coco Snack</td>
                <td>5</td>
                <td>Ks 400</td>
                <td>Ks 2000</td>
            </tr>
            <tr>
                <td colspan="4" align="right">Total</td>
                <td>3000</td>
            </tr>
            <tr>
                <td rowspan="2" align="center">you</td>
                <td rowspan="2" align="center">as</td>
            </tr>
        </tbody>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>700000</td>
                <td rowspan="4">715000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>5000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
