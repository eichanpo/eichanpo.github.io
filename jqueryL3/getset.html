<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btncreate">Create</button>
    <div id="display"></div>
   <script src="jquery-3.6.0.min.js"></script>
   <script>
    $(function() {
        $.get(" https://api.imgflip.com/get_memes", function(resp) {
            console.log(resp)
            if(resp.success) {
                // console.log(resp.data.memes)
                var memes = resp.data.memes;
                var data = "";
                for (const img of memes) {
                    data += `<img src = "${img.url}" alt = "${img.name}" width = "100px">`;
                }
                $("#display").html(data);
            }
        });
        $(".btncreate").on("click", function() {
            $.post(" https://api.imgflip.com/caption_image", {
                template_id:"181913649",
                username:"eichen",
                password:"Osakajapan",
                text0:"Dont pls!",
                text1:"I know everything..."
            }, function(resp) {
                // console.log(resp);
                if(resp.success) {
                    var img = `<img src = "${resp.data.url}" alt = "${resp.data.name}" width = "500">`;
                }
                $("#display").html(img);
            })
        })
        
    });
   </script>
</body>
</html>
